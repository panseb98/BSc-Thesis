
<mat-card>
	<mat-card-header>
		<h1>Dodawanie umiejętności</h1>
	</mat-card-header>
	<mat-card-content>
        <form [formGroup]="data" (ngSubmit)="submit()">
            <mat-form-field appearance="outline">
                <mat-label>Nazwa umiejętności</mat-label>
                <input matInput formControlName="name">
                <mat-error>Pole jest wymagane.</mat-error>
            </mat-form-field>
            <br><br>
            
            <input type="submit" mat-button class="fadeIn fourth" value="Dodaj!">
        </form>		
    </mat-card-content>
</mat-card>
