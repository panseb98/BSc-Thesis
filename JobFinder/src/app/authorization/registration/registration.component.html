<mat-card style="margin-bottom: 10px;">
	<mat-card-header>
		<h1>Uzupełnij swoje CV</h1>
	</mat-card-header>
	<mat-card-content>
		<form *ngIf="isLoaded" [formGroup]="registerForm" (ngSubmit)="register()">
			<mat-vertical-stepper #stepper="matVerticalStepper">

				<mat-step>
					<ng-template matStepLabel>Umiejętności</ng-template>
					<app-skills [data]="registerForm.get('skills')"></app-skills>
					<div>
						<button mat-button matStepperPrevious>Powrót</button>
						<button mat-button matStepperNext>Dalej</button>
					</div>
				</mat-step>

				<mat-step>
					<ng-template matStepLabel>Doświadczenie</ng-template>
					<app-expericence [expList]="registerForm.get('experiences')"></app-expericence>
					<div>
						<button mat-button matStepperPrevious>Powrót</button>
						<button mat-button matStepperNext>Dalej</button>
					</div>
				</mat-step>
				<mat-step>
					<ng-template matStepLabel>Podsumowanie</ng-template>
					<app-submit [fullForm]="registerForm"></app-submit>
					<div>
						<input type="submit" mat-button class="fadeIn fourth" value="Zapisz zamiany!">
					</div>
				</mat-step>
			</mat-vertical-stepper>
		</form>
	</mat-card-content>
</mat-card>
