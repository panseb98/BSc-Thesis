
<mat-card>
	<mat-card-header>
		<h1>Rejestracja</h1>
	</mat-card-header>
	<mat-card-content>
        <form [formGroup]="data" (ngSubmit)="submit()">
            <mat-form-field appearance="outline">
                <mat-label>Imie</mat-label>
                <input matInput formControlName="name">
                <mat-error>Pole jest wymagane.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nazwisko</mat-label>
                <input matInput formControlName="surname">
                <mat-error>Pole jest wymagane.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error>Pole jest wymagane.</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Hasło</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error>Pole jest wymagane.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Powtórz hasło</mat-label>
                <input matInput type="password" formControlName="confirmPassword">
                <mat-error *ngIf=" data.controls['confirmPassword'].errors?.required">Pole jest wymagane.</mat-error>
                <mat-error *ngIf="data.controls['confirmPassword'].pristine || data.controls['confirmPassword'].errors?.MatchPassword">Hasła muszą się zgadzać</mat-error>
            </mat-form-field>
            <br><br>
            <input type="submit" mat-button class="fadeIn fourth" value="Zarejestruj się!">
        </form>		
    </mat-card-content>
</mat-card>
